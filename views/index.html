<!DOCTYPE html>
<html ng-app="SellIt">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  </head>
  <body>

    <div class="container">
      <div class="main" ng-view>
        <form ng-model="user" ng-submit="addUser()" ng-controller="AddController">
          <div class="form-group">
            <label for="name">Username</label>
            <input class="form-control" type="text" ng-model="user.name" name="username"/>
          </div>
          <div class="form-group">
            <label for="pasword">Password</label>
            <input class="form-control" type="text" ng-model="user.password" name="password"/>
          </div>
          <button class="btn btn-default" type="submit" id="submit" value="Submit">Submit</button>
        </form>

      </div>
    </body>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </html>
