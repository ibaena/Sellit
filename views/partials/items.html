<div class="row">
  <form>
    <div class="form-group">
      <label for="search">Search</label>
      <input type="text" class="form-control" id="search" placeholder="Search" ng-model="query">
    </div>

      <div class="radio">
        <label>
          <input type="radio" ng-model="direction" name="direction"  value="amount"checked>
          Lowest -> Highest
        </label>
        <label>
          <input type="radio" ng-model="direction" name="direction" value="-amount" checked>
          Highest -> Lowest
        </label>
      </div>
  </form>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <ul ng-show="query">
      <li ng-repeat="item in items | filter: query | orderBy: direction">
        <div class="info">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
          <p>{{item.amount | currency: USD}}</p>
        </div>
        <button ng-show="item.available"class="btn btn-default">Buy It Now</button>
      </li>
    </ul>
  </div>
</div>
