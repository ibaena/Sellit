<form  ng-submit="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="password">Search</label>
    <input type="text" class="form-control" id="password" placeholder="Password" ng-model="user.password">
  </div>
  <div class="form-group">
  <button class="btn btn-default" type="submit">Buy It Now</button>
  </div>
</form>
