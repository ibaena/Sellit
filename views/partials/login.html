<div class="row" id="title" ng-hide="loggedIn">
  <div class="col-md-4 col-md-offset-4">
    <h1>Welcome to SellIt!
      <br/>
      <small>Welcome Back!</small>
    </h1>
  </div>
</div>
<div class="row" id="login" ng-hide="loggedIn">
  <div class="col-md-4 col-md-offset-4  ">
    <form ng-submit="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Login</button>
      </div>
      <a ng-href="#/register">Here by accident?</a>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-8">
    <div class="panel panel-default" ng-show="loggedIn">
      <div class="panel-body">
        <h2>{{users.username}}</h2>
        <p>Bank:
          {{users.bank | currency: USD}}</p>
        <p>Items:
          {{users.items}}</p>
        <button class="btn btn-default" type="submit">List Item</button>
        <button class="btn btn-default" type="submit" ng-click="addFunds()" value="10" name="add">Add Funds</button>
      </div>
    </div>
  </div>
</div>
<div ng-include="" src="'../views/partials/items.html'" ng-show="loggedIn"></div>
