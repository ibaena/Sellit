<div class="row" id="title">
  <div class="col-md-4 col-md-offset-4">
    <h1>Welcome to SellIt!
      <br/>
      <small>Welcome Back!</small>
    </h1>
  </div>
</div>
<div class="row" id="login" ng-hide="loggedIn">
  <div class="col-md-4 col-md-offset-4  ">
    <form ng-submit="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="password">Search</label>
        <input type="text" class="form-control" id="password" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Login</button>
      </div>
      <a ng-href="#/register">Here by accident?</a>
    </form>
  </div>
</div>
<div ng-show="loggedIn">
  <h2>Hi, {{users.username}}!</h2>
  <p>Bank: {{users.bank | currency: USD}}</p>
  <p>Items: {{users.items}}</p>
</div>
