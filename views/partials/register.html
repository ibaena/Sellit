<div class="row" id="title">
  <div class="col-md-4 col-md-offset-4">
    <h1>Welcome to SellIt! <br />
    <small>A place for you to Sell Stuff!</small></h1>
  </div>
</div>
<div class="row" id="login">
  <div class="col-md-4 col-md-offset-4  ">
    <form ng-submit="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="password">Search</label>
        <input type="text" class="form-control" id="password" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Register</button>
      </div>
      <a ng-href="#/login">Have an account already?</a>
    </form>
  </div>
</div>
